<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oficina Automotiva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo geral para o corpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Cor de fundo suave */
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container centralizado para o formulário */
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título da página */
        header h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para os subtítulos */
        section h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Estilo para o formulário */
        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff; /* Azul claro quando o campo é focado */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Efeito de sombra */
        }

        /* Estilo para o botão */
        .btn-primary {
            background-color: #28a745; /* Cor verde */
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #218838; /* Cor verde mais escuro ao passar o mouse */
        }

        /* Mensagem de erro */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Login - Oficina Automotiva</h1>
        </header>

        <section>
            <!-- Exibindo a mensagem de sucesso ou erro -->
            {% if mensagem %}
                <div class="alert alert-success text-center">
                    {{ mensagem }}
                </div>
            {% endif %}

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <!-- Formulário de login -->
            <form action="{{ url_for('login_user') }}" method="POST">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" class="form-control" id="login" name="login" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>

                <!-- Botão de envio do formulário -->
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
