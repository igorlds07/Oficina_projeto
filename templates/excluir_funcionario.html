<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Funcionário</title>
    <style>
         /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding-top: 20px;
            padding-left: 220px; /* Espaço para o menu fixo */
            padding-right: 20px;
        }

        /* Estilo para o menu fixo à esquerda */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .menu button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo para o conteúdo principal da página */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
             border-bottom: 2px solid #FF0000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"], .confirm-button {
            background-color: #dc3545; /* Cor vermelha para excluir */
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover, .confirm-button:hover {
            background-color: #c82333;
        }

        /* Estilo das mensagens */
        .messages {
            margin-top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .success-message, .error-message, .warning-message {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        .warning-message {
            color: orange;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            body {
                padding-left: 20px;
                padding-right: 20px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
          /* Fechar mensagem após um tempo */
        .messages .alert {
            animation: fadeOut 6s forwards; /* A mensagem desaparece após 4 segundos */
        }

        @keyframes fadeOut {
        0% {
        opacity: 1;
        }
        100% {
        opacity: 0;
        visibility: hidden;
        top: -50px;
        }
        }

        /* Animação de fade-in */
         @keyframes fadeIn {
         0% {
         opacity: 0;
         visibility: hidden;
         }
         100% {
         opacity: 1;
         visibility: visible;
            }
        }
    </style>
</head>
<body>

<!-- Menu Fixado à Esquerda -->
   <div class="menu">
    <label>
        <button>Clientes</button>
        <input type="checkbox">
        <div class="submenu">
            <a href="/cadastro">Cadastrar Cliente</a>
            <a href="/editar_cliente">Editar Cliente</a>
            <a href="/excluir_cliente">Excluir Cliente</a>
            <a href="/clientes">Visualizar Clientes</a>
        </div>
    </label>
    <label>
        <button>Funcionários</button>
        <input type="checkbox">
        <div class="submenu">
            <a href="/funcionarios">Cadastrar Funcionário</a>
            <a href="/editar_funcionario">Editar Funcionário</a>
            <a href="/excluir_funcionario">Excluir Funcionário</a>
            <a href="/funcionarios">Visualizar Funcionários</a>
        </div>
    </label>
        <label>
        <div class="submenu">
            <a href="/relatorio_orcamentos">Relatórios Orçamentos</a>
        </div>
        </label>
</div>
{% include 'menu.html' %}
      <!-- Contêiner de Exclusão -->
    <div class="container">
        <h1>Excluir Funcionário</h1>

        <!-- Exibir Mensagens de Sucesso ou Erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Exibe o Formulário de Exclusão (Somente no GET) -->
        <form method="POST" action="{{ url_for('excluir_funcionario') }}">
            <div class="form-group">
                <label for="nome">Nome do Funcionário:</label>
                <input type="text" id="nome" name="nome" value="{{ funcionario[1] if funcionario else '' }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Buscar Funcionário</button>
            </div>
        </form>

        <!-- Se um cliente for encontrado, exibe os dados para confirmação -->
        {% if funcionario %}
            <form method="POST" action="{{ url_for('excluir_funcionario') }}">
                <div class="form-group">
                    <label>Nome do Funcionário(a):</label>
                    <input type="text" value="{{ funcionario[1] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Contato:</label>
                    <input type="text" value="{{ funcionario[2] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Cargo:</label>
                    <input type="text" value="{{ funcionario[3] }}" readonly>
                </div>

                <input type="hidden" name="nome" value="{{ funcionario[1] }}">

                <div class="form-group">
                    <button type="submit" name="confirmar"  value="sim">Confirmar Exclusão</button>
                </div>
            </form>
        {% else %}

        {% endif %}

    </div>

</body>
</html>
