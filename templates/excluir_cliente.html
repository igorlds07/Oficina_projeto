<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Cliente</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 10px;
        }

        /* Menu no canto superior esquerdo */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu button {
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px; /* Tamanho fixo para os botões */
        }

        .menu button:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }

        /* Contêiner principal */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-left: 240px; /* Para não sobrepor o menu */
        }

        /* Título da página */
        h1 {
            color: #333;
            font-size: 24px;
        }

        /* Estilo para as mensagens de sucesso ou erro */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-error {
            background-color: #dc3545;
            color: white;
        }
        /* Animação de entrada das mensagens */
        @keyframes slideIn {
          0% {
        opacity: 0;
        top: -50px;
        }
        100% {
        opacity: 1;
        top: 20px;
            }
        }

        /* Fechar mensagem após um tempo */
        .messages .alert {
            animation: fadeOut 6s forwards; /* A mensagem desaparece após 4 segundos */
        }

        @keyframes fadeOut {
        0% {
        opacity: 1;
        }
        100% {
        opacity: 0;
        visibility: hidden;
        top: -50px;
        }
        }

        /* Animação de fade-in */
         @keyframes fadeIn {
         0% {
         opacity: 0;
         visibility: hidden;
         }
         100% {
         opacity: 1;
         visibility: visible;
            }
        }

        /* Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Menu Superior no Canto Esquerdo -->
    <div class="menu">
        <form action="/cadastro" method="GET">
            <button type="submit">Voltar para o Cadastro</button>
        </form>
        <form action="/editar" method="GET">
            <button type="submit">Editar Cliente</button>
        </form>
        <form action="/clientes" method="GET">
            <button type="submit">Clientes</button>
        </form>
    </div>

      <!-- Contêiner de Exclusão -->
    <div class="container">
        <h1>Excluir Cliente</h1>

        <!-- Exibir Mensagens de Sucesso ou Erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Exibe o Formulário de Exclusão (Somente no GET) -->
        <form method="POST" action="{{ url_for('excluir_cliente') }}">
            <div class="form-group">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" value="{{ cliente[1] if cliente else '' }}" required>
            </div>

            <div class="form-group">
                <button type="submit">Buscar Cliente</button>
            </div>
        </form>

        <!-- Se um cliente for encontrado, exibe os dados para confirmação -->
        {% if cliente %}
            <form method="POST" action="{{ url_for('excluir_cliente') }}">
                <div class="form-group">
                    <label>Nome do Cliente:</label>
                    <input type="text" value="{{ cliente[1] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Contato:</label>
                    <input type="text" value="{{ cliente[2] }}" readonly>
                </div>

                <div class="form-group">
                    <label>Veículo:</label>
                    <input type="text" value="{{ cliente[3] }}" readonly>
                </div>

                <input type="hidden" name="nome" value="{{ cliente[1] }}">

                <div class="form-group">
                    <button type="submit" name="confirmar"  value="sim">Confirmar Exclusão</button>
                </div>
            </form>
        {% else %}

        {% endif %}

    </div>

</body>
</html>
